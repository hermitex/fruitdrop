<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcbb5e63ec.js" crossorigin="anonymous" SameSite SameSite=None></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/bootswatch.css">
    <link rel="stylesheet" href="./public/style.css">
    <title>Fruit Drop</title>
</head>

<body>
    <div class="container">
        <div class="stats">
            <input type="button" value="Lives: 20">
            <input type="button" value="Score: 11">
        </div>
        <div class="controlls">
            <ul>
                <li> <i class="fas fa-play text-success"> </i> </li>
                <li><i class="fas fa-pause text-primary"></i></li>
                <li><i class="fas fa-stop text-danger"></i></li>
            </ul>
        </div>
        <div class="objects">
            <div>
                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 0.7s;animation-delay: 0.7s;-webkit-animation-duration: 3s;animation-duration: 3s; ">
            </div>

            <div>
                <img class='game-item' src="./images/apple-158227_640.png" alt=""
                    style=" -webkit-animation-delay: 1s;animation-delay: 1s;-webkit-animation-duration: 3.5s;animation-duration: 3.5s; ">
            </div>

            <div>
                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 4s;animation-duration: 4s; " />

            </div>


            <div>
                <img class='game-item' src="./images/apple-158227_640.png" alt=""
                    style=" -webkit-animation-delay: 3s;animation-delay: 3s; -webkit-animation-duration: 4.5s;animation-duration: 4.5s; " />


            </div>


            <div>
                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 0.75s;animation-delay: 0.75s; -webkit-animation-duration: 5s;animation-duration: 5s; " />
            </div>

            <div>

                <img class='game-item' src="./images/apple-158227_640.png" alt=""
                    style=" -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 6s;animation-duration: 6s; " />
            </div>

            <div>

                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 2.1s;animation-delay: 2.1s; -webkit-animation-duration: 6.5s;animation-duration: 6.5s; ">
            </div>
            <div>
                <img class='game-item' src="./images/apple-158227_640.png" alt=""
                    style=" -webkit-animation-delay: 1.0s;animation-delay: 1.0s;-webkit-animation-duration: 7s;animation-duration: 7s;">
            </div>


            <div>
                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 1.2s;animation-delay: 1.2s; -webkit-animation-duration: 7.5s;animation-duration: 7.5s; ">

            </div>



        </div>
        <div class="basket">
            <img class="blink-quick" src="./images/basket-312685.svg" alt="">
        </div>
        <div class="controller">
            <input type="range" min="-10" max="10" step="0.5">
        </div>

        <script src="js/app.js"></script>
</body>

</html>
