<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/bootswatch.css">
    <link rel="stylesheet" href="./public/style.css">
    <title>Fruit Drop</title>
</head>

<body>
    <div class="container">
        <div class="objects">
            <div>
                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 0s;animation-delay: 0s;-webkit-animation-duration: 4s;animation-duration: 4s; ">
            </div>

            <div>
                <img class='game-item' src="./images/apple-158227_640.png" alt=""
                    style=" -webkit-animation-delay: 1s;animation-delay: 1s;-webkit-animation-duration: 4s;animation-duration: 4s; ">
            </div>

            <div>
                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 4s;animation-duration: 4s; " />

            </div>


            <div>
                <img class='game-item' src="./images/apple-158227_640.png" alt=""
                    style=" -webkit-animation-delay: 3s;animation-delay: 3s; -webkit-animation-duration: 4s;animation-duration: 4s; " />


            </div>


            <div>
                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 0s;animation-delay: 0s; -webkit-animation-duration: 5s;animation-duration: 5s; " />
            </div>

            <div>

                <img class='game-item' src="./images/apple-158227_640.png" alt=""
                    style=" -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 5s;animation-duration: 5s; " />
            </div>

            <div>

                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 2s;animation-delay: 2s; -webkit-animation-duration: 4s;animation-duration: 4s; ">
            </div>
            <div>
                <img class='game-item' src="./images/apple-158227_640.png" alt=""
                    style=" -webkit-animation-delay: 0s;animation-delay: 0s;-webkit-animation-duration: 4s;animation-duration: 4s;">
            </div>


            <div>
                <img class='game-item' src="./images/hornet.png" alt=""
                    style=" -webkit-animation-delay: 0s;animation-delay: 0s; -webkit-animation-duration: 5s;animation-duration: 5s; ">

            </div>



        </div>
        <div class="basket">
            <img class="blink-quick" src="./images/basket-312685.svg" alt="">
        </div>
        <div class="controller">
            <input type="range" min="-10" max="10" step="0.5">
        </div>

        <script src="js/app.js"></script>
</body>

</html>
